name: Deploy React Vite to Strato via SFTP (password)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: ls -la dist

      - name: SFTP Deploy (Creepios) â€” force password (unset SSH_AUTH_SOCK)
        uses: Creepios/sftp-action@v1.0.5
        env:
          SSH_AUTH_SOCK: ""            # ensure no SSH agent is used
        with:
          host: ${{ secrets.SFTP_SERVER }}
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          localPath: ./dist/
          remotePath: /                # or /htdocs

