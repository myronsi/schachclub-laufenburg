name: Deploy React Vite to Strato via SFTP (password)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: ls -la dist

      - name: SFTP Deploy (password auth)
        uses: milanmk/actions-file-deployer@v1.16
        with:
          remote-protocol: sftp
          remote-host: ${{ secrets.SFTP_SERVER }}     # e.g. ssh.strato.de
          remote-user: ${{ secrets.SFTP_USERNAME }}
          remote-password: ${{ secrets.SFTP_PASSWORD }}
          remote-port: 22
          local-path: ./dist/
          remote-path: /                             # or /htdocs
          sync: delta                                # 'delta' or 'full' (delta = only changed files)
          delete-remote: false                        # set true if you want server files removed when absent locally
