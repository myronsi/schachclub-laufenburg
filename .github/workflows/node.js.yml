name: Deploy React Vite to Strato via SFTP (password)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: ls -la dist

      - name: SFTP Deploy (password auth)
        uses: appleboy/sftp-action@v0.1.0
        with:
          host: ${{ secrets.SFTP_SERVER }}  # e.g., ssh.strato.de
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          source: ./dist/
          target: /htdocs/
          delete: false  # Set to true if you want to remove files not present locally
