name: Deploy React Vite to Strato via SFTP (password)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: ls -la dist

      - name: SFTP Deploy (password auth)
        uses: Creepios/sftp-action@v1.0.5
        with:
          host: ${{ secrets.SFTP_SERVER }}      # e.g. ssh.strato.de
          port: 22
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          localPath: ./dist/                    # upload whole dist directory
          remotePath: /                         # or /htdocs (set to whatever Strato expects)
